#非正式SVG檔案，直到改善至能搬遷Fedora Remix 標準標誌至該檔案為止

<svg width="480" height="80" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 80">
  <!-- 淺色模式（白色背景） -->
  <g id="light-mode">
    <text x="10" y="50" font-family="Noto Sans, sans-serif" font-weight="500" font-size="42" fill="#000000">TwinLeaf</text>
    <text x="190" y="50" font-family="Noto Sans, sans-serif" font-weight="300" font-size="42" fill="#70D3DF">OS</text>
    <text x="300" y="50" font-family="Open Sans, sans-serif" font-weight="normal" font-size="26" fill="#294172">Fedora Remix</text>
  </g>

  <!-- 深色模式（黑色背景） -->
  <g id="dark-mode" style="display:none;">
    <text x="10" y="50" font-family="Noto Sans, sans-serif" font-weight="500" font-size="42" fill="#FFFFFF">TwinLeaf</text>
    <text x="190" y="50" font-family="Noto Sans, sans-serif" font-weight="300" font-size="42" fill="#70D3DF">OS</text>
    <text x="300" y="50" font-family="Open Sans, sans-serif" font-weight="normal" font-size="26" fill="#FFFFFF">Fedora Remix</text>
  </g>
</svg>
